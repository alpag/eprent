<h2>Rezerwacje</h2>

<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      #
    </mat-header-cell>  
    <mat-cell *matCellDef="let reservation"> {{reservation.id}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="startDate">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Początek
    </mat-header-cell>
    <mat-cell *matCellDef="let reservation"> {{reservation.startDate}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="endDate">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Koniec
    </mat-header-cell>
    <mat-cell *matCellDef="let reservation"> {{reservation.endDate}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="customer">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Klient
    </mat-header-cell>
    <mat-cell *matCellDef="let reservation"> {{reservation.customer.name}} {{reservation.customer.lastname}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="car">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Auto
    </mat-header-cell>
    <mat-cell *matCellDef="let reservation"> {{reservation.car.make}} {{reservation.car.model}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>
      Akcja
    </mat-header-cell>
    <mat-cell *matCellDef="let reservation"><button class="btn btn-sm btn-danger" (click)="onDeleteClick(reservation.id)">Usuń</button></mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let reservation; columns: columnsToDisplay"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
