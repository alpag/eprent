<h2>Użytkownicy</h2>
<a routerLink="/customers/add-customer" class="btn btn-success">Dodaj klienta</a>
<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filtruj
      </mat-panel-title>
    </mat-expansion-panel-header>
    <section class="filters">
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>ID</mat-label>
        <input matInput [formControl]="idFilter">
      </mat-form-field>
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Imię</mat-label>
        <input matInput [formControl]="nameFilter">
      </mat-form-field>
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Nazwisko</mat-label>
        <input matInput [formControl]="lastnameFilter">
      </mat-form-field>
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>E-mail</mat-label>
        <input matInput [formControl]="emailFilter">
      </mat-form-field><mat-form-field class="filter" floatLabel="never">
        <mat-label>Telefon</mat-label>
        <input matInput [formControl]="phoneFilter">
      </mat-form-field>
    </section>
  </mat-expansion-panel>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      #
    </th>  
    <td mat-cell *matCellDef="let customer"> {{customer.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Imię
    </th>
    <td mat-cell *matCellDef="let customer"> {{customer.name}}</td>
  </ng-container>
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Nazwisko
    </th>
    <td mat-cell *matCellDef="let customer"> {{customer.lastname}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      E-mail
    </th>
    <td mat-cell *matCellDef="let customer"> {{customer.email}}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Numer
    </th>
    <td mat-cell *matCellDef="let customer"> {{customer.phone}}</td>
  </ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let customer">
      <mat-icon [matMenuTriggerFor]="menu" class="btn-clickable" [matMenuTriggerData]="customer">more_vert</mat-icon> <!--- TU NIE ŁAPIE CZYM JEST ROW.ID-->
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openEdit(customer.id)">Edytuj</button> <!-- A W OGÓLE ZAJEBISCIE TO JAKBY TUTAJ TO DZIAŁAŁO XD-->
        <button mat-menu-item (click)="openDeleteDialog(customer.id, customer.name, customer.lastname)">Usuń</button>
      </mat-menu>
      <!-- <mat-icon [matMenuTriggerFor]="menu" class="btn-clickable" >more_vert</mat-icon> -->
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr> <!-- ALE TU JUŻ ŁAPIE CZYM JEST-->
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
