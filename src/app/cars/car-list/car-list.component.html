<div class="col-md-3">
  <div *ngFor="let car of cars ">
    <div class="col">
      <div class="row">
        <table class="table">
          <tr>
            <th scope="col">Id</th>
            <td>{{car.id}}</td>
          </tr>
          <tr>
            <th scope="col">Marka</th>
            <td>{{car.make}}</td>
          </tr>
          <tr>
            <th scope="col">Model</th>
            <td>{{car.model}}</td>
          </tr>
          <tr>
            <th scope="col">Kolor</th>
            <td>{{car.color}}</td>
          </tr>

          <tr>
            <th scope="col">edit</th>
            <td> <a class="nav-item nav-link" [routerLink]="['/cars/edit-car', car.id]">Edit</a> </td>
          </tr>
          <tr>
            <th scope="col">delete</th>
            <td> <button (click)="onDeleteClick(car.id)"> Delete</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
