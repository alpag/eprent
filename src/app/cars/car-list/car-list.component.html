<h2>Pojazdy</h2>
<a routerLink="/cars/add-car" class="btn btn-success">Dodaj auto</a>
<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filtruj
      </mat-panel-title>
    </mat-expansion-panel-header>
    <section class="filters">
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>ID</mat-label>
        <input matInput [formControl]="idFilter">
      </mat-form-field>
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Marka</mat-label>
        <input matInput [formControl]="makeFilter">
      </mat-form-field>
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Model</mat-label>
        <input matInput [formControl]="modelFilter">
      </mat-form-field>
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Kolor</mat-label>
        <input matInput [formControl]="colorFilter">
      </mat-form-field>
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Rok produkcji</mat-label>
        <input matInput [formControl]="productionFilter">
      </mat-form-field>
    <mat-form-field class="filter" floatLabel="never">
      <mat-label>Cena za dzień</mat-label>
      <input matInput [formControl]="priceFilter">
    </mat-form-field>
    </section>
  </mat-expansion-panel>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="photoUrl">
        <th mat-header-cell *matHeaderCellDef>
          
        </th>  
        <td mat-cell *matCellDef="let car"> <img src="{{car.photoUrl}}"/></td>
      </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      #
    </th>  
    <td mat-cell *matCellDef="let car"> {{car.id}}</td>
  </ng-container>
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Marka
    </th>
    <td mat-cell *matCellDef="let car"> {{car.make}}</td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Model
    </th>
    <td mat-cell *matCellDef="let car"> {{car.model}}</td>
  </ng-container>
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Kolor
    </th>
    <td mat-cell *matCellDef="let car"> {{car.color}}</td>
  </ng-container>
  <ng-container matColumnDef="production">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Rok produkcji
    </th>
    <td mat-cell *matCellDef="let car"> {{car.production}}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Cena za dzień
    </th>
    <td mat-cell *matCellDef="let car"> {{car.price}} PLN</td>
  </ng-container>
  <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let car">
        <mat-icon [matMenuTriggerFor]="menu" class="btn-clickable" [matMenuTriggerData]="car">more_vert</mat-icon> <!--- TU NIE ŁAPIE CZYM JEST ROW.ID-->
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openEdit(car.id)">Edytuj</button> <!-- A W OGÓLE ZAJEBISCIE TO JAKBY TUTAJ TO DZIAŁAŁO XD-->
          <button mat-menu-item (click)="openDeleteDialog(car.id, car.make, car.model)">Usuń</button>
        </mat-menu>
        <!-- <mat-icon [matMenuTriggerFor]="menu" class="btn-clickable" >more_vert</mat-icon> -->
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let car; columns: columnsToDisplay"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
