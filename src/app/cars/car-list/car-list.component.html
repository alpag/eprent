<h2>Pojazdy</h2>
<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filtruj
      </mat-panel-title>
    </mat-expansion-panel-header>
    <section class="filters">
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>ID</mat-label>
        <input matInput [formControl]="idFilter">
      </mat-form-field>
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Marka</mat-label>
        <input matInput [formControl]="makeFilter">
      </mat-form-field>
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Model</mat-label>
        <input matInput [formControl]="modelFilter">
      </mat-form-field>
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Kolor</mat-label>
        <input matInput [formControl]="colorFilter">
      </mat-form-field><mat-form-field class="filter" floatLabel="never">
        <mat-label>Rok produkcji</mat-label>
        <input matInput [formControl]="productionFilter">
      </mat-form-field>
    </section>
  </mat-expansion-panel>

<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="photoUrl">
        <mat-header-cell *matHeaderCellDef>
          
        </mat-header-cell>  
        <mat-cell *matCellDef="let car"> <img src="{{car.photoUrl}}"/></mat-cell>
      </ng-container>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      #
    </mat-header-cell>  
    <mat-cell *matCellDef="let car"> {{car.id}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="make">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Marka
    </mat-header-cell>
    <mat-cell *matCellDef="let car"> {{car.make}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="model">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Model
    </mat-header-cell>
    <mat-cell *matCellDef="let car"> {{car.model}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="color">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Kolor
    </mat-header-cell>
    <mat-cell *matCellDef="let car"> {{car.color}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="production">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Rok produkcji
    </mat-header-cell>
    <mat-cell *matCellDef="let car"> {{car.production}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let car; columns: columnsToDisplay"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
