<h2>Lista pojazd√≥w</h2>

<table class="table" id="car-table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">#</th>
      <th scope="col">Marka</th>
      <th scope="col">Model</th>
      <th scope="col">Kolor</th>
      <th scope="col">Rok produkcji</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars ">
      <td><img src="{{car.photoUrl}}"/></td>
      <td scope="row">{{car.id}}</td>
      <td scope="row">{{car.make}}</td>
      <td scope="row">{{car.model}}</td>
      <td scope="row">{{car.color}}</td>
      <td scope="row">{{car.production}}</td>
    </tr>
  </tbody>
</table>
